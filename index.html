<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru-ru" lang="ru-ru" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Slider Swiper</title>
        <link rel="stylesheet href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    </head>
    <body>

        <!-- Slider main container -->
        <div class="swiper">

            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">

                <!-- Slides -->
                <div class="swiper-slide"><img src="https://mrkot.com/wp-content/uploads/2018/09/dByr0q1MS5.jpg"></div>
                <div class="swiper-slide"><img src="https://mrkot.com/wp-content/uploads/2018/09/dByr0q1MS5.jpg"></div>
                <div class="swiper-slide"><img src="https://mrkot.com/wp-content/uploads/2018/09/dByr0q1MS5.jpg"></div>
                <div class="swiper-slide"><img src="https://mrkot.com/wp-content/uploads/2018/09/dByr0q1MS5.jpg"></div>
            </div>

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>


        <div class="container">
            <div class="slider-box"> <!-- КОПИРОВАТЬ НАЧИНАЯ ОТСЮДА ПОД СВОЙ КОНТЕЙНЕР -->

                    <div class="swiper-wrapper">
                        <div class="swiper-slide">

                                <img src="img/logo-1.jpg" alt="">

                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#" class="slider-image">
                                <img src="img/logo-3.jpg" alt="">
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#" class="slider-image">
                                <img src="img/logo-3.jpg" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>	
        </div>	



    </body>
</html>
